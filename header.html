<script>
function scaleHeader(){
  const baseWidth=1680;
  const container=document.querySelector('.Header1680');
  const scale=Math.min(window.innerWidth/baseWidth,1);

  container.style.width=baseWidth+'px';
}
window.addEventListener('load',scaleHeader);
window.addEventListener('resize',scaleHeader);
